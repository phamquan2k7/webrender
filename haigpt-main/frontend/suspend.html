<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Suspended - TMGPT</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main container */
        .suspend-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            animation: fadeInUp 0.8s ease;
            transform: scale(0.8);
        }

        /* Warning icon */
        .warning-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: bounce 2s ease infinite;
        }

        .warning-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(128, 0, 255, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(255, 0, 128, 0.2);
            animation: glow 2s ease infinite;
        }

        .warning-circle::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.8;
            animation: rotate 3s linear infinite;
        }

        .warning-circle::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: white;
            border-radius: 50%;
            z-index: -1;
        }

        .warning-symbol {
            font-size: 60px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s ease infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(255, 0, 128, 0.2);
            }
            50% {
                box-shadow: 0 15px 60px rgba(255, 0, 128, 0.4);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Rainbow gradient title */
        .suspend-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(90deg, 
                #ff0080, #ff8c00, #40e0d0, 
                #0080ff, #8000ff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        @keyframes rainbow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Subtitle */
        .suspend-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        /* Reason box */
        .reason-box {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.05), rgba(128, 0, 255, 0.05));
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 16px;
            padding: 24px;
            margin: 30px 0;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
        }

        .reason-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, #ff0080, #8000ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
        }

        .reason-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 10px;
        }

        .reason-text {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            line-height: 1.5;
        }

        .reason-text.no-reason {
            font-style: italic;
            color: #999;
        }

        /* Discord button */
        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 14px 28px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.7s forwards;
            position: relative;
            overflow: hidden;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .discord-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .discord-button:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-button svg {
            width: 24px;
            height: 24px;
            z-index: 1;
        }

        .discord-button span {
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(0.8);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .suspend-title {
                font-size: 32px;
            }
            
            .suspend-subtitle {
                font-size: 16px;
            }
            
            .suspend-container {
                padding: 20px;
            }

            .warning-icon {
                width: 100px;
                height: 100px;
            }

            .warning-circle {
                width: 100px;
                height: 100px;
            }

            .warning-symbol {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .suspend-title {
                font-size: 26px;
            }
            
            .suspend-subtitle {
                font-size: 14px;
            }
            
            .warning-icon {
                width: 80px;
                height: 80px;
            }

            .warning-circle {
                width: 80px;
                height: 80px;
            }

            .warning-symbol {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="suspend-container">
        <!-- Warning Icon -->
        <div class="warning-icon">
            <div class="warning-circle">
                <div class="warning-symbol">!</div>
            </div>
        </div>

        <!-- Title -->
        <h1 class="suspend-title">Oops! Your Account Has Been Suspended!</h1>
        
        <!-- Subtitle -->
        <p class="suspend-subtitle">
            If you find here is a mistake, please contact admin/staff by opening a ticket in our Discord!
        </p>

        <!-- Reason Box -->
        <div class="reason-box">
            <div class="reason-label">ðŸ“‹ Suspension Reason</div>
            <div class="reason-text" id="reasonText">
                Loading reason...
            </div>
        </div>

        <!-- Discord Button -->
        <a href="https://discord.com/invite/SfFayNKxUE" target="_blank" class="discord-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            <span>Open Support Ticket</span>
        </a>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Fetch suspension reason
        async function loadSuspensionReason() {
            try {
                const response = await fetch('/api/suspension');
                if (response.ok) {
                    const data = await response.json();
                    const reasonElement = document.getElementById('reasonText');
                    
                    if (data.reason) {
                        reasonElement.textContent = data.reason;
                        reasonElement.classList.remove('no-reason');
                    } else {
                        reasonElement.textContent = 'No specific reason provided';
                        reasonElement.classList.add('no-reason');
                    }
                }
            } catch (error) {
                console.error('Error loading suspension reason:', error);
                document.getElementById('reasonText').textContent = 'Error loading suspension information';
                document.getElementById('reasonText').classList.add('no-reason');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadSuspensionReason();
        });
    </script>
</body>
</html>
